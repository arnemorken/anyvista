<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8" />
<!-- Third party code -->
<script src="../../../testserver/javascript/jquery/jquery-3.7.0.min.js"></script>
<script src="../../../testserver/javascript/jquery/jquery-widget-1.12.1.min.js"></script>
<link  href="../../../testserver/javascript/w3css/w3.css"           rel="stylesheet"/>
<link  href="../../../testserver/javascript/fontawesome/fa.min.css" rel="stylesheet"/>
<!-- anyVista code -->
<script src="../../view/anyvista.min.js"></script>
<link  href="../../view/anyvista.min.css" rel="stylesheet"/>
</head>

<body>

<!-- The view is displayed in this div -->
<div id="minimal_foo_item"/>

<script>
// Data to display
let my_data = {
  0: {
    item: "foo",
    foo_name: "Hello world",
    foo_desc: "A simple hello to the world",
  },
};
// Filters for the data
let my_filters = {
  foo: {
    item: {
      foo_id  : { HEADER:"Id",           DISPLAY:0, TYPE:"label" },
      foo_name: { HEADER:"Message:",     DISPLAY:1, TYPE:"label" },
      foo_desc: { HEADER:"Description:", DISPLAY:1, TYPE:"text" },
    },
  },
};

// Give the data to a model
var my_model = new anyModel({
  data: my_data,
});

// Give the model to a view
var my_view  = new anyView({
  model:   my_model,
  filters: my_filters,
  id:      "minimal_foo_item", // Id of div in which to display result
});

// Display
my_view.refresh();
</script>

</body>
</html>
