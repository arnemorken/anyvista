<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<script src="../../testserver/javascript/jquery/jquery-3.7.0.min.js"></script>
<script src="../../testserver/javascript/jquery/jquery-widget-1.12.1.min.js"></script>
<link  href="../../testserver/javascript/w3css/w3.css"           rel="stylesheet"/>
<link  href="../../testserver/javascript/fontawesome/css/fontawesome.css" rel="stylesheet">
<link  href="../../testserver/javascript/fontawesome/css/brands.min.css" rel="stylesheet">
<link  href="../../testserver/javascript/fontawesome/css/regular.min.css" rel="stylesheet">
<link  href="../../testserver/javascript/fontawesome/css/solid.min.css" rel="stylesheet">
<link  href="../view/skin/default/anyvista.css" rel="stylesheet"/>
<style>
body {
  margin-top: 0;
}
.any-item-td {
  width: 202px;
}
.any-tool-td {
  width: 25px;
}
#any_ex {
  padding:        5px;
  border-bottom:  1px solid #555;
  background:     #eee;
  font-size:      9pt;
  text-align:     right;
}
</style>
  <title>anyVista test - minimal item</title>
</head>

<body>
<script src="../view/functions.js"></script>
<script src="../view/anyStrings_en-GB.js"></script>
<script src="../view/anyModel.js"></script>
<script src="../view/anyView.js"></script>
<div id="any_ex"><i>anyVista examples&nbsp;</i></div>
<div id="any_content" title="Minimal grouped lists / items"></div>

<script>
let my_data = {
  seminar: { // NOTE: Non-numerical id
    head: "group",
    group_name: "Seminars",
    data: {
      10: {
        item: "event",
        event_name: "Keynote lecture",
        event_lecturer: "Isaac Newton",
        event_arranger: "John",
      },
      11: {
        list: "event",
        event_name: "Lecture number two",
        event_lecturer: "Albert Einstein",
        event_arranger: "John",
      },
      18: {
        event_name: "Evening lecture",
        event_lecturer: "TBA",
        event_arranger: "Janne",
      },
    },
  },
  organization: { // NOTE: Non-numerical id
    head: "group",
    group_name: "Organization",
    data: {
      17: {
        list: "org_event",
        org_event_name: "Organizing stuff",
        org_event_responsible: "Janne",
      },
      20: {
        org_event_name: "Order pizza",
        org_event_responsible: "Lisa",
      },
      22: {
        org_event_name: "Clean up",
        org_event_responsible: "Larry",
      },
    },
  },
};

 var all_filters = {
   event: {
     list: {
       event_id:       { HEADER:"Id",         DISPLAY:0, TYPE:"label" },
       event_name:     { HEADER:"Event name", DISPLAY:1, TYPE:"text" },
       event_lecturer: { HEADER:"Lecturer",   DISPLAY:1, TYPE:"text" },
       event_arranger: { HEADER:"Arranger",   DISPLAY:1, TYPE:"text" },
     },
     item: {
       event_id:       { HEADER:"Id",         DISPLAY:0, TYPE:"label" },
       event_name:     { HEADER:"Event name", DISPLAY:1, TYPE:"text" },
       event_lecturer: { HEADER:"Lecturer",   DISPLAY:1, TYPE:"text" },
       event_arranger: { HEADER:"Arranger",   DISPLAY:1, TYPE:"text" },
     },
   },
   org_event: {
     list: {
       org_event_id:          { HEADER:"Id",          DISPLAY:0, TYPE:"label" },
       org_event_name:        { HEADER:"Event name",  DISPLAY:1, TYPE:"text" },
       org_event_responsible: { HEADER:"Responsible", DISPLAY:1, TYPE:"text" },
     },
   },
   group: {
     head: {
       group_id:   { HEADER:"Id",     DISPLAY:0, TYPE:"label" },
       group_name: { HEADER:"Group:", DISPLAY:1, TYPE:"text" },
     },
   },
 };
 var data_model = new anyModel({ data:my_data });
 var data_view  = new anyView({ model:   data_model,
                                filters: all_filters,
                                id:      "any_content",
                             });
 data_view.refresh();

</script>
</body>
</html>
