<html lang="en">
<head>
<meta charset="utf-8" />

<script src="../../../../../javascript/jquery/jquery-3.6.0.min.js"></script>

<script src="./alasql.min.js"></script>

<script src="./anyTable.js"></script>
<script src="./anyTableFactory.js"></script>
<script src="./types/groupTable.js"></script>
<script src="./types/eventTable.js"></script>
<script src="./types/userTable.js"></script>

<link  href="../../view/skin/default/anyvista.css" rel="stylesheet"/>
<script src="../../view/functions.js"></script>
<script src="../../view/anyStrings_en-GB.js"></script>
<script src="../../view/anyFilter.js"></script>
<script src="../../view/anyModel.js"></script>
<script src="../../view/anyView.js"></script>
<script src="../../view/anyViewTabs.js"></script>
</head>

<script>
let gDbase = null;

function testAnyDbase()
{
  let options = {
    dbtype:    "INDEXEDDB", // "LOCALSTORAGE"
    dbname:    "test_anydbase",
    dbversion: "1",
    onSuccess: connectSuccess,
    onFail:    connectFail,
  };
  gDbase = new dbConnection(options);
  if (gDbase.error) {
    console.error(gDbase.error);
    return;
  }
}

async function connectSuccess(options)
{
  //console.log("connectSuccess");
  let factory = new anyTableFactory(gDbase);

  // Create table classes
  let grtab = factory.create("groupTable",{header:true});
  let ustab = factory.create("userTable", {header:true});
  let evtab = factory.create("eventTable",{header:true});

  let d1 = null;
  let d2 = null;
  // Create tables
  grtab.createTable()
  .then( () => {
    return ustab.createTable()
  })
  .then( () => {
    return evtab.createTable();
  })
  .then( () => {
    return evtab.createLinkTables();
  })
  .then( async () => {
    let sqlInsertGroup = [
      "INSERT INTO any_group (group_id,group_name,group_description) VALUES (\
        33,\
        'a grp',\
        'blah'\
       );",
    ];
    return grtab.query(sqlInsertGroup,true,true)
  })
  .then( () => {
    let sqlInsertUser = [
      "INSERT INTO any_user (user_id,user_name,user_description) VALUES (\
        98,\
        'Mrs. Woman',\
        'I am she'\
       );",
      "INSERT INTO any_user (user_id,user_name,user_description) VALUES (\
        99,\
        'Mr. Man',\
        'I am he'\
       );",
    ];
    return ustab.query(sqlInsertUser,true,true);
  })
  .then( () => {
    let sqlInsertEvent = [
      "INSERT INTO any_event (event_id,event_name,event_description,parent_id) VALUES (\
        11,\
        'Parent event no. 1',\
        'I am a parent',\
        null\
       );",
      "INSERT INTO any_event (event_id,event_name,event_description,parent_id) VALUES (\
        21,\
        'Child event no 1',\
        'I am a child',\
        '11'\
       );",
    ];
    return evtab.query(sqlInsertEvent,true,true);
  })
  .then( () => {
    let sqlInsertEventUser = "\
      INSERT INTO any_event_user (event_id,user_id) VALUES (\
        11,\
        99);\
      ";
    return evtab.query(sqlInsertEventUser,true,true);
  })
  .then( () => {
    return evtab.dbInsert({ keys:   ["event_id","event_name"],
                            values: [4245,"Something was happening, mrs. Jones"],
                         });
  })
  .then( () => {
    return evtab.dbUpdate({ keys:   ["event_name"],
                            values: ["Something did happen, mr. Jones"],
                            id: 4245,
                         });
  })
  .then( () => {
    return evtab.dbUpdateLink({ id:        11,
                                link_type: "user",
                                dellist:   [99],
                                updlist:   [98],
                             });
  })
  .then( () => {
    return ustab.dbSearch()
    .then( function(data) {
      d1 = ustab.data.data;
    });
  })
  .then( () => {
    evtab.parameters.header = "Upcoming events";
    evtab.id = null;
    return evtab.dbSearch({id:11})
    .then( function(data) {
      d2 = evtab.data.data;
    });
  })
  .then( () => {
    var my_model1 = new anyModel({data: d1, type: "user"});
    var my_view1  = new anyViewTabs({
      model:   my_model1,
      id:      "view1",
    });
    my_view1.refresh();
    var my_model2 = new anyModel({data: d2, type: "event"});
    var my_view2  = new anyViewTabs({
      model:   my_model2,
      id:      "view2",
    });
    my_view2.refresh();
  });
}

function connectFail(error)
{
  console.log("connectFail:"+error);
}

testAnyDbase();

</script>

<body>
Test of anyDbase - check console.
<div id="view1"></div>
<div id="view2"></div>
</body>
